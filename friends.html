<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/500552d168.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">15:04</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">90%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img class="g-avatar friend__avatar" src="img/hn_kang.jpg" />
            <div class="friend__content">
              <span class="friend__name">HANEUL KANG</span>
              <span class="friend__status">Good Day :)</span>
            </div>
          </div>
        </div>
      </header>
      <ul class="friends__plus">
        <h5 class="friends__title">Plus Friends 3</h5>
        <li class="friend friends__friend">
          <div class="friend__column">
            <img class="friend__avatar" src="img/amazon.jpg" />
            <div class="friend__content">
              <span class="friend__name">Amazon</span>
            </div>
          </div>
        </li>
        <li class="friend friends__friend">
          <div class="friend__column">
            <img class="friend__avatar" src="img/microsoft.jpg" />
            <div class="friend__content">
              <span class="friend__name">Microsoft</span>
            </div>
          </div>
        </li>
        <li class="friend friends__friend">
          <div class="friend__column">
            <img class="friend__avatar" src="img/samsung.jpg" />
            <div class="friend__content">
              <span class="friend__name">Samsung</span>
            </div>
          </div>
        </li>
      </ul>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 60</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img class="friend__avatar" src="img/yj_kim.jpg" />
            <div class="friend__content">
              <span class="friend__name">YOOJUNG KIM</span>
              <span class="friend__status">Smile :)</span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img class="friend__avatar" src="img/sw_jo.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                SEUNGWOO JO
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                WJSN - Boogie Up
                <i class="fas fa-play-circle"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comments"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
